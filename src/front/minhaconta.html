<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
  <script src="../assets/js/color-modes.js"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ToolBox: Alugue seus itens</title>
  <link rel="icon" type="image/png" href="/images/logo.png" />
  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/album/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/homepage.css">
  <link rel="shortcut icon" href="imagens/logo.png">
  <link rel="stylesheet" href="css/estilo.css">
  <link rel="stylesheet" href="css/barraLateral.css">
  <link rel="stylesheet" href="css/minhaconta.css">
  <script src="scripts/header.js" defer></script>
  <script src="scripts/menu.js" defer></script>
  <script src="scripts/minhaconta.js" defer></script>

</head>

<body>
  <header>
    <div id="header">

    </div>
    
  </header>
  <nav id="menuItens" class="menu-lateral">
  </nav>

  <main class="formulario-usuario" id="formulario-usuario">
    <h2 class="h2-usuario">Meu perfil</h2>
    <form class="row g-3">
      <h4 class="secao-header">Dados pessoais</h4>
      <div class="col-md-12">
        <label for="inputNome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="inputNome">
      </div>
      <div class="col-md-12">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail">
      </div>
      <div class="col-md-12">
        <label for="inputCPF" class="form-label">CPF</label>
        <input type="text" class="form-control" id="inputCPF">
      </div>
      <h4 class="secao-header">Endereço</h4>
      <div class="col-6">
        <label for="inputLogradouro" class="form-label">Logradouro</label>
        <input type="text" class="form-control" id="inputLogradouro">
      </div>
      <div class="col-6">
        <label for="inputNumeroEndereco" class="form-label">Nº</label>
        <input type="text" class="form-control" id="inputNumeroEndereco">
      </div>
      <div class="col-6">
        <label for="inputBairro" class="form-label">Bairro</label>
        <input type="text" class="form-control" id="inputBairro">
      </div>
      <div class="col-6">
        <label for="inputCidade" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="inputCidade">
      </div>
      <div class="col-6">
        <label for="inputEstado" class="form-label">Estado</label>
        <input type="text" class="form-control" id="inputEstado">
      </div>
      <div class="col-6">
        <label for="inputCep" class="form-label">CEP</label>
        <input type="text" class="form-control" id="inputCep">
      </div>
      <h4 class="secao-header">Telefone</h4>
      <div class="col-3">
        <label for="inputDdd" class="form-label">DDD</label>
        <input type="text" class="form-control" id="inputDdd">
      </div>
      <div class="col-9">
        <label for="inputTelefone" class="form-label">Telefone</label>
        <input type="text" class="form-control" id="inputTelefone">
      </div>
      <h4 class="secao-header">Senha</h4>
      <div class="col-12">
        <label for="inputSenha" class="form-label">Nova senha</label>
        <input type="password" class="form-control" id="inputSenha" placeholder="Digite sua nova senha">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary" id="btn-salvar">Salvar</button>
      </div>
    </form>
  </main>


  <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
