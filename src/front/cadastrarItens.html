<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ToolBox: Alugue seus itens</title>
  <link rel="shortcut icon" href="imagens/logo.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/barraLateral.css">
    <link rel="icon" type="image/png" href="/images/logo.png"/>
    <script src="scripts/menu.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/cadastrarItens.css">
  <script src="scripts/cadastrarItens.js"></script>
  <script src="scripts/header.js" defer></script>

</head>

<body>
  <header id="header">
  </header>

  <nav id="menuItens" class="menu-lateral">
  </nav>
  <main class="container">
    <h1>Cadastre um item</h1>
    <form>
      <div>
        <label for="item" class="form-label">Item:</label>
        <input class="form-control" type="text" id="item"
          placeholder="Ex.: Furadeira De Impacto">
      </div>
      <div>
        <label class="form-label">Insira uma descrição:</label>
        <input class="form-control" type="text" id="descricao" placeholder="Ex.: 3 meses de uso ">
      </div>
      <div>
        <label class="form-label">Categoria:</label>
        <select id="id_categoria" name="categoria" class="form-select">
          <option value="0">Escolha..</option>
          <option value="1">Lar</option>
          <option value="2">Eletrônicos</option>
          <option value="3">Música e Hobbies</option>
          <option value="4">Esportes e lazer</option>
          <option value="5">Infantil</option>
          <option value="6">Pets</option>
          <option value="7">Moda</option>
          <option value="8">Beleza</option>
          <option value="9">Agro e Indústria</option>
        </select>
      </div>
      <div>
        <label class="form-label">Condição do Item:</label>
        <input class="form-control" type="text" id="Condicao" placeholder="Ex.: novo/usado ">
      </div>

      <div>
        <label class="form-label">Valor:</label>
        <input class="form-control" type="number" id="valor" placeholder="R$ 9999,99" min="1" max="100000000">
      </div>
      <div>
        <label for="id_Imagem" class="form-label">Adicione as imagens do produto:</label>
        <input class="form-control" type="file" id="imagem" accept="image/*" name="arquivos" class="btn btn-success"
          accept="image/png, image/jpeg" multiple />
      </div>
      <div id="cardContainer"></div>
      <div>
          <label for="marca" class="form-label">Marca:</label>
          <input class="form-control" type="text" id="marca" placeholder="Ex.: Bosch" >
      </div>
    </form>
    <div>
      <button style="margin-top: 2%;" class="botao_vermelho" onclick="anunciarProduto()">ANUNCIAR</button>
    </div>

    <div id="modal" class="modalResponse" style="display: none;">
      <div class="modal-content d-flex justify-content-center align-items-center ">
        <h2>Cadatro de Produto</h2>
        <p id="mensagem"></p>
        <a href="index.html"><button class="w-75 m-auto" onclick="fecharModal()">Fechar</button></a>
      </div>
    </div>
  </main>
</body>

</html>
