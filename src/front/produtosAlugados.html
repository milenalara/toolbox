<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
  <script src="../assets/js/color-modes.js"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ToolBox: Alugue seus itens</title>
  <link rel="icon" type="image/png" href="/images/logo.png" />
  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/album/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/homepage.css">
  <link rel="shortcut icon" href="imagens/logo.png">
  <link rel="stylesheet" href="css/estilo.css">
  <link rel="stylesheet" href="css/barraLateral.css">
  <link rel="stylesheet" href="css/produtosAlugados.css">
  <script src="scripts/header.js" defer></script>
  <script src="scripts/menu.js" defer></script>
  <script src="scripts/produtosAlugados.js" defer></script>

</head>

<body>
  <header>
    <div id="header">

    </div>
    <nav class="nav-princ">
      <ul>
        <li>
          <a class="a-categoria" onclick="CarregaProdutos('Eletrônicos')">ELETRÔNICOS</a>
          <a class="a-categoria" onclick="CarregaProdutos('Música e Hobbies')">MÚSICA E HOBBIES</a>
          <a class="a-categoria" onclick="CarregaProdutos('Esportes e lazer')">ESPORTES E LAZER</a>
          <a class="a-categoria" onclick="CarregaProdutos('Moda')">MODA</a>
          <a class="a-categoria" onclick="geProdutos()">TODOS</a>
        </li>
      </ul>
    </nav>
  </header>
  <nav id="menuItens" class="menu-lateral">
  </nav>

  <main class="tabela-emprestimos" id="tabela-emprestimos">
    <h2 class="mb-4">Produtos Emprestados</h2>
    <form action="">
      <table class="table">
        <thead>
          <tr>
            <th scope="col" colspan="8">Produto</th>
            <th scope="col">Locador</th>
            <th scope="col">Data Início</th>
            <th scope="col">Data Fim</th>
            <th scope="col">Status</th>
            <th scope="col">Aprovar</th>
            <th scope="col">Reprovar</th>
          </tr>
        </thead>
        <tbody class="itens-emprestimo" id="itens-emprestimo">

          <div id="modal" class="modalAlert" style="display: none;">
            <div class="modal-content">
                <h2>SOLICITAÇÃO DE ALOCAÇÃO</h2>
                <p id="mensagem"></p>
                <button onclick="fecharModal()">Fechar</button>
                <button onclick="setStatus()">Confirmar</button>
            </div>
        </div>
        </tbody>
      </table>
    </form>
  </main>

  <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
