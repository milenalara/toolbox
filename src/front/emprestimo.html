  <script src="scripts/menu.js" defer></script>

<body>
  <header>
    <div id="header"></div>
  </header>
  <nav id="menuItens" class="menu-lateral"></nav>
  <main class="pagina-emprestimo" id="pagina-emprestimo">
    <section class="row g-3">
      <h1>Empréstimo</h1>
      <div class="col-3">
        <h3>Produto</h3>
        <p id="nomeEmprestimo"></p>
      </div>
      <div class="col-3">
        <h3>Data de início</h3>
        <p id="dataInicio"></p>
      </div>
      <div class="col-3">
        <h3>Data final</h3>
        <p id="dataFim"></p>
      </div>
      <div class="col-3">
        <h3>Status</h3>
        <p id="status"></p>
      </div>
    </section>
    <section id="agendar">
      <hr />
      <form class="row g-3" id="devolucaoForm">
        <section>
          <h4 class="secao-header col-12">Agendar devolução</h4>
          <div class="col-3">
            <label for="inputDataHora" class="form-label">Data e hora</label>
            <input type="datetime-local" class="form-control" id="inputDataHora" />
            <!-- <input type="text" class="form-control" id="inputDataHora" /> -->
          </div>
        </section>
        <button type="button" class="btn btn-primary col-3" id="agendarDevolucao">
          Agendar
        </button>
        <!-- <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="confirmModalLabel">Atenção</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="confirm-modal-body"></div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                  Cancelar
                </button>
                <button type="submit" class="btn btn-primary" id="confirmButton">Agendar</button>
              </div>
            </div>
          </div>
        </div> -->
      </form>
    </section>
    <hr />
    <section>
      <form>
        <h4 class="secao-header">Reclamar</h4>
        <div class="col-6">
          <label for="inputReclamacao" class="form-label">Reclamação</label>
          <textarea class="form-control" id="inputReclamacao" rows="7"></textarea>
        </div>
        <div class="col-6">
          <label for="inputCondicao" class="form-label">Condição do item: </label>
          <input type="text" name="inputCondicao" id="inputCondicao">
        </div>
        <button type="submit" class="btn btn-primary" id="enviarReclamacao">Enviar</button>
      </form>
    </section>
    <hr />
    <section>
      <form id="avaliacaoForm">
        <h4 class="secao-header">Avaliação</h4>
        <div class="form-check form-check-inline">
          <label for="notaUm" class="form-check-label">1</label>
          <input type="radio" class="form-check-input" id="notaUm" name="avaliacao" value="1" />
        </div>
        <div class="form-check form-check-inline">
          <label for="notaDois" class="form-check-label">2</label>
          <input type="radio" class="form-check-input" id="notaDois" name="avaliacao" value="2" />
        </div>
        <div class="form-check form-check-inline">
          <label for="notaTres" class="form-check-label">3</label>
          <input type="radio" class="form-check-input" id="notaTres" name="avaliacao" value="3" />
        </div>
        <div class="form-check form-check-inline">
          <label for="notaQuatro" class="form-check-label">4</label>
          <input type="radio" class="form-check-input" id="notaQuatro" name="avaliacao" value="4" />
        </div>
        <div class="form-check form-check-inline">
          <label for="notaCinco" class="form-check-label">5</label>
          <input type="radio" class="form-check-input" id="notaCinco" name="avaliacao" value="5" />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" id="enviarAvaliacao">Enviar</button>
        </div>
      </form>
    </section>
  </main>
  <footer>
    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
    <script src="scripts/emprestimo.js" defer></script>
  </footer>
</body>
