<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToolBox: Alugue seus itens</title>
    <link rel="shortcut icon" href="images/logo.png">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="icon" type="image/png" href="/images/logo.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-Mjhm9B85PnRn5re6EkETh6fjM32nI2dUnhsnH3zG+mgc9b4PIj4H4i/Y4noQ/SsmCzDZ1YZp+rSf/JmYmc0iXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="css/barraLateral.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="scripts/menu.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="scripts/reclamacao.js"></script>
    <script src="scripts/header.js" defer></script>

</head>

<body>
    <header id="header">
    </header>
    <nav id="menuItens" class="menu-lateral">
    </nav>
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Cadatro de Produto</h2>
            <p id="mensagem"></p>
            <button onclick="fecharModal()">Fechar</button>
        </div>
    </div>

    <div class="descricao">
        <h3 style="margin-top: 25%;">Descreva o defeito ou detalhes do item:</h3>
        <textarea style="margin-top: 2%;" id="descricao" placeholder="  Digite aqui..."></textarea>
        <div>
            <label style="margin-top: 25%" class="h3" class="form-label">Condição do Item:</label>
            <select id="id_categoria" name="categoria" class="form-select">
                <option value="1">Escolha Aqui...</option>
                <option value="2">Quebrado</option>
                <option value="3">Faltando Peças</option>
                <option value="4">Condições Precarias</option>
                </select>
        </div>
        <div class="form-group">
            <label for="file-input" class="h3" style="margin-top: 15%;">Selecione um arquivo:</label>
            <input type="file" id="file-input" class="form-control">
        </div>
        <button style="margin-top: 5%;" class="botao" onclick="reclamacaoProduto()">Enviar</button>
    </div>



</body>

</html>
