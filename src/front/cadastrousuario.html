<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ToolBox: Novo usuário</title>
  <link rel="shortcut icon" href="/images/logo.png" />
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/barraLateral.css">
  <link rel="icon" type="image/png" href="/images/logo.png"/>
  <script src="scripts/menu.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
</head>

<body>
  <header>
    <figure>
      <img src="images/logo-toolbox.png" width="200px" />
    </figure>
  </header>
  <nav id="menuItens" class="menu-lateral">
  </nav>
  <main class="container">
    <h1>Novo usuário</h1>
    <form novalidate>
      <div>
        <label for="name" class="form-label">Nome:</label>
        <input class="form-control" type="text" id="name" placeholder="Ex.: Davi Brandão" />
        <small class="invalid-feedback" id="invalid-name"></small>

      </div>
      <div>
        <label for="cpf" class="form-label">CPF:</label>
        <input class="form-control" type="text" id="cpf" placeholder="Ex.: 123.456.789-00" />
        <small class="invalid-feedback" id="invalid-cpf"></small>

      </div>
      <div>
        <label for="email" class="form-label">Email:</label>
        <input class="form-control" type="email" id="email" placeholder="Ex.: meuemail@gmail.com" />
        <small class="invalid-feedback" id="invalid-email"></small>

      </div>
      <div>
        <label for="phone" class="form-label">Telefone:</label>
        <input class="form-control" type="tel" id="phone" placeholder="Ex.: (00) 91234-5678" />
        <small class="invalid-feedback" id="invalid-phone"></small>
      </div>
      <div>
        <label for="street" class="form-label">Rua:</label>
        <input class="form-control" type="text" id="street" placeholder="" />
        <small class="invalid-feedback" id="invalid-street"></small>
      </div>
      <div>
        <label for="number" class="form-label">Número:</label>
        <input class="form-control" type="text" id="number" placeholder="" />
        <small class="invalid-feedback" id="invalid-number"></small>
      </div>
      <div>
        <label for="neighborhood" class="form-label">Bairro:</label>
        <input class="form-control" type="text" id="neighborhood" placeholder="" />
        <small class="invalid-feedback" id="invalid-neighborhood"></small>
      </div>
      <div>
        <label for="city" class="form-label">Cidade:</label>
        <input class="form-control" type="text" id="city" placeholder="" />
        <small class="invalid-feedback" id="invalid-city"></small>
      </div>
      <div>
        <label for="state" class="form-label">Estado:</label>
        <input class="form-control" type="text" id="state" placeholder="" />
        <small class="invalid-feedback" id="invalid-state"></small>
      </div>
      <div>
        <label for="zip-code" class="form-label">CEP:</label>
        <input class="form-control" type="text" id="zip-code" placeholder="" />
        <small class="invalid-feedback" id="invalid-zip-code"></small>
      </div>
      <div>
        <label for="password" class="form-label">Defina uma senha:</label>
        <input class="form-control" type="password" id="password" />
        <small class="invalid-feedback" id="invalid-password"></small>
      </div>
      <div>
        <label for="checkPassword" class="form-label">Confirme a senha:</label>
        <input class="form-control" type="password" id="check-password" />
        <small class="invalid-feedback" id="invalid-check-password"></small>
      </div>
      <div>
        <a href="login.html"><button type="submit" class="red-button" id="register">Cadastrar</button></a>
      </div>
    </form>
  </main>
  <footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
    <script src="scripts/app.js"></script>

  </footer>
</body>

</html>
